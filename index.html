<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="number-output">Think of a number between 0 and 100</p>
      <button class="play-button">Generate number</button>
      <div class="buttons">
        <button class="guess-button inactive" id="too-high">Too high</button>
        <button class="guess-button inactive" id="just-right">Just right</button>
        <button class="guess-button inactive" id="too-low">Too low</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
